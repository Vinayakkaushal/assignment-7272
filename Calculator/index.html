<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="cal">
        <h3>Calculator</h3>
        <hr style="color: aliceblue;">
        <div id="ta"> 
            <div id="in">0</div>
        </div>
        <div class="button">
            <button id ="is" class="bu">
                AC
            </button>
            <button class="bu" id="%">%</button>
            <button class="bu" id="c">clear</button>
            <button class="bu" id="/">/</button>
            <button class="bu" id="7">7</button>
            <button class="bu" id="8">8</button>
            <button class="bu" id="9">9</button>
            <button class="bu" id="*">X</button>
            <button class="bu" id="4">4</button>
            <button class="bu" id="5">5</button>
            <button class="bu" id="6">6</button>
            <button class="bu" id="-">-</button>
            <button class="bu" id="1">1</button>
            <button class="bu" id="2">2</button>
            <button class="bu" id="">3</button>
            <button class="bu" id="+">+</button>
            <button class="bu"  id="0" style="width: 10.5rem;">0</button>
            <button class="bu"  id=".">.</button>
            <button class="bu" id ="ent" style="background-color: chocolate;">=</button>

        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
